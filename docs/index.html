The language feature most often associated with object-oriented programming is inheritance. Inheritance is the ability to define a new class that is a modified version of an existing class.

<aside class="notes"><p>In this chapter, we will be demonstrating inheritance using classes that represent playing cards, decks of cards, and poker hands.</p>
</aside></script></section><section data-markdown><script type="text/template">

<aside class="notes"><p>If you were to sum up your inheritance, this is what it would be. Before we hop into the book, let&#39;s summarize what inheritence looks like</p>
</aside></script></section><section data-markdown><script type="text/template">

```python
class Vehicle(object):
	def __init__(self, year, make, model):
		self.year = year
		self.make = make
		self.model = model
	def __str__(self):
		return “This is a {} {} {}.”.format(year, make, model)
```

<aside class="notes"><p>Last class we started looking classes. This should look very familiar with exception of the &quot;(object)&quot; at the end. This state is the same as what we wrote yesterday. Today we are looking at inheritence which is defined between the parentheses.</p>
</aside></script></section><section data-markdown><script type="text/template">

```python
class Vehicle(object):
	def __init__(self, year, make, model):
		self.year = year
		self.make = make
		self.model = model
	def __str__(self):
		return “This is a {} {} {}.”.format(year, make, model)

class Car(Vehicle):
	def __str__(self):
		return “This car is a {} {} {}.”.format(year, make, model)
    def go(self):
		print(“vroom vroom. I’m a car.”)
```

<aside class="notes"><p>This is an example of inheritance. As you can see, the class car inherits the vehicle class. To put it simply, this allows us the ability to not have to redefine the year, make and model. Looking at it more complexly, it allows us to establish a relationship between the two.</p>
</aside></script></section><section data-markdown><script type="text/template">

```python
class Vehicle(object):
	def __init__(self, year, make, model):
		 self.year = year
		 self.make = make
		 self.model = model
	def __str__(self):
		 return “This is a {} {} {}.”.format(year, make, model)

class Car(Vehicle):
	def __init__(self, year, make, model, mileage, body_type):
		 Vehicle.__init__(self, year, make, model)
		 self.body_type = body_type
	def __str__(self):
		 return “This car is a {} {} {}.”.format(year, make, model)
  def go(self):
		 print(“vroom vroom. I’m a car.”)
```

<aside class="notes"><p>The previous slide didn&#39;t actually do anything with the inheritance. This class actually creates an instance of vehicle in the class.</p>
</aside></script></section><section data-markdown><script type="text/template">

```python
class Clock(object):
	def __init__(self, hour, minute, second):
         		self.hour = hour
		self.minute = minute
		self.second = second
		
class Calendar(object):
	def __init__(self, day, month, year):
         		self.day = day
		self.month = month
		self.year = year

class CalendarClock(Clock, Calendar):
	def __init__(self, day, month, year, hour, minute, second):
        Clock.__init__(self, hour, minute, second)
        Calendar.__init__(self, day, month, year)
```

<aside class="notes"><p>We&#39;ve seen single inheritance, but you can also have multiple inheritance and it works very similarly.</p>

Another competing methodology is Behavior Driven Development. We aren&#39;t going to go in depth to either of these, but BDD takes a similar approach to TDD with writing tests first as well... just gives greater value in bigger picture viewing.</p>

Testing is not fun, but it's necessary.

<aside class="notes"><p>Aside from those two methods, there are even more ways to approach it that take ideas from those two, but write tests later. For example, if you don&#39;t do TDD or BDD.. you are probably coding first and testing later. The point of this all is that you should test always and test often. 
We&#39;ll now be looking at some examples of unit testing and how they can be helpful. For ease of learning, we&#39;ll just be taking an approach of TDD.</p>
</aside></script></section><section data-markdown><script type="text/template">

from palindrome import is_palindrome

	input = "noon"

#### nose

##### Pros:
- works with unittest
- django (and others) support
- advanced features
- lots of plugins
- IDE support

##### Cons:
- not a standard

#### unittest

##### Pros:
- similar to other languages tests
- part of standard python library
- IDE support
- widely used

##### Cons:
- not pretty/pythonic
- lots of code
- no autodiscovery
- no advanced features

##### Pros:
- test autodiscovery

- advanced features
- lots of plugins
